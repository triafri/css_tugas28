<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Tugas CSS Niomic</title>
</head>
<body class="bg-dark text-light col-md-12">
	<main>
		<div class="row justify-content-center">
			<div class="col-md-5 p-3">
				<div class="image text-center p-3">
					<img class="rounded-circle" src="img/lampung.jpg" alt="Lampung" width="150" height="75">
				</div>
				<div class="form p-">
					<form>
						<div class="form-group">
							<label for="exampleFormControlInput1"><b>Nama Lengkap</b></label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1"><b>Alamat Rumah</b></label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Alamat Email</label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (Disabled)">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1"><b>Password</b></label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1"><b>Scan KTP</b></label>
							<input type="file" class="form-control-file" id="exampleFormControlFile1">
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
								<label class="form-check-label" for="invalidCheck">
									Saya <u>setuju</u> dan telah membaca <a href="">aturan</a> dan <a href="">ketentuan</a> yang berlaku.
								</label>
								<div class="invalid-feedback">
									You must agree before submitting.
								</div>
							</div>
						</div>
						<div class="form-group mt-2">
							<button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
						</div>
					</form>

					<!-- Optional JavaScript -->
					<!-- jQuery first, then Popper.js, then Bootstrap JS -->
					<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
					<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
					<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
				</body>
				</html>
